<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="300px" height="200px" controls loop>
        <source src="midia/meu-videom4v.m4v" type="video/mp4">
        <source src="midia/meu-videomp4.mp4" type="video/mp4">
        <source src="midia/meu-Videowebm.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>
    <p>Caso queira fazer o download <a href="midia/meu-videom4v.m4v" download="meu-videom4v.m4v" type="video/mp4">clique aqui</a></p>

    <h1>Inserindo vídeos do Youtube</h1>
    <iframe width="300px" height="200px" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/414929325?h=bfd7792c5d&byline=0&portrait=0" width="300px" height="200px" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
