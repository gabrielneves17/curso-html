<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Cargas de Imagens</h1>
    <p>A primeira imagem está sendo carregada na mesma pasta do arquivo HTML</p>
    <img src="html5200.png" alt="Logo HTML5">
    <p>A segunda imagem está sendo carregada da sub-pasta "imagens", que está dentro da pasta do arquivo</p>
    <img src="imagens/css3200.png" alt="Logo CSS3">
    <p>A terceira imagem está sendo carregada de um outro site através da URL</p>
    <img src="https://cdn.iconscout.com/icon/free/png-64/javascript-2752148-2284965.png" alt="Logo Javascript">
</body>
</html>
